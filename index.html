<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Localização de Idosos</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">

        <div id="nav"> </div>

        <div class="p-2 d-flex" id="header">
            <p class="ml-2 mb-0 text-light">Sistema de Localização de Idosos</p>
            <div>
                <a class="btn btn-success" href="/" role="button">Salvar</a>
                <a class="btn btn-danger ml-sm-1" href="/" role="button">Deletar</a>
                <a class="btn btn-outline-light ml-sm-1" href="" role="button">Ajuda</a>
            </div>
        </div>

        <!--   Start of main -->

        <div id="main" class="p-4 d-flex">

            <form class="pt-sm-4">

                <ul class="nav nav-tabs col-lg-12 mb-sm-3" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#general" role="tab" aria-controls="home" aria-selected="true">Dados</a>
                    </li>

                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="col-lg-9">
                        <br>
                        <p class="texto"> Dados do Responsável</p>
                        <br>
                    </div>

                    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="home-tab">
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="cName" class="col-lg-3 col-form-label">Nome</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cName">
                            </div>
                        </div>
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="cMail" class="col-lg-3 col-form-label">E-mail</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cMail">
                            </div>
                        </div>
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="cDoc" class="col-lg-3 col-form-label">CPF</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cDoc">
                            </div>
                        </div>

                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="inputPassword3" class="col-lg-3 col-form-label">RG</label>
                            <div class="input-group col-lg-9">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                                    <label class="custom-file-label " for="inputGroupFile01">Insira uma foto do seu RG aberto</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="inputPassword3" class="col-lg-3 col-form-label">Selfie</label>
                            <div class="input-group col-lg-9">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                                    <label class="custom-file-label " for="inputGroupFile01">Anexe uma selfie segurando seu RG</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-9">
                            <br>
                            <p class="texto"> Dados do Idoso</p>
                            <br>
                        </div>

                        <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="home-tab">
                            <div class="form-group row mb-sm-2 mb-lg-3">
                                <label for="cName2" class="col-lg-3 col-form-label">Nome</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="cName2">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="uploader">
                                <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
                                <label for="file-upload" id="file-drag">
                              <img id="file-image" src="#" alt="Preview" class="hidden">
                              <div id="start">
                                <i class="fa fa-download" aria-hidden="true"></i>
                                <div>Selecione ou arraste a foto do idoso aqui</div>
                                <div id="notimage" class="hidden">Escolha um arquivo de imagem</div>
                                <span id="file-upload-btn" class="btn btn-primary">Selecione</span>
                              </div>
                              <div id="response" class="hidden">
                                <div id="messages"></div>
                                <progress class="progress" id="file-progress" value="0">
                                  <span>0</span>%
                                </progress>
                              </div>
                            </label>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-3 col-form-label">
                        <label for="cRep" class="col-lg-3 col-form-label">Reportar Desaparecimento</label>
                    </div>
                    <div class="input-group col-lg-9">
                        <section class="model-14">
                            <div class="checkbox">
                                <input type="checkbox" />
                                <label></label>
                            </div>
                        </section>
                    </div>

            </form>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0-next.1/esm/popper.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
</body>

</html>
